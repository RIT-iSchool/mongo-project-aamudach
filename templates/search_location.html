<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Location</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
</head>
<body>
    <h1>Search Location</h1>
    <form method="post">
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>
        </div>
        <div class="form-group">
            <label for="distance">Distance (in meters):</label>
            <input type="text" id="distance" name="distance" required>
        </div>
        <div class="form-group">
            <label for="avg_rating">Average Rating:</label>
            <input type="number" id="avg_rating" name="avg_rating" min="0" max="5" step="0.1">
        </div>
        <button type="submit">Search</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Homepage</a>
</body>
</html>
