<!DOCTYPE html>
<html>
<head>
	<title>Search by Address</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style6.css') }}">
</head>
<body>
	<h1>Search by Address</h1>
	<form method="post" action="{{ url_for('search_by_address') }}">
		<label for="address">Street Address:</label><br>
		<input type="text" id="address" name="address"><br>
		<label for="distance">Distance (in meters):</label><br>
		<input type="number" id="distance" name="distance" min="1" max="50000" value="1000"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
