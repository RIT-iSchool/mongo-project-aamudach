<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <table class="search-results">
        <thead>
            <tr>
                <th>Business Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td><a href="/business/{{ result['business_id'] }}">{{ result['business_name'] }}</a></td>
                <td>{{ result['address'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Search New Business</h2>
    <form method="POST">
        <label for="business-name">Business Name:</label>
        <input type="text" id="business-name" name="business-name" required>
        <br>
        <button type="submit">Search</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">Back to Homepage</a>
</body>
</html>
